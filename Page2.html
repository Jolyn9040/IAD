<!doctype html>
<html>
<head>
<title>Student Management System</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<script src="jquery-3.3.1.min.js"></script>
<script src="student.js"></script>
</head>

<body>
<div id="wrapper">
  <div id="header">
    <div title="Page 2">
      <p>Student Management System</p>
    </div>
    <div id="topnav" >
      <ul>
        <li>
          <a href="Page1.html">
            <img src="home.png" width="20" height="20" id="pic">
          </a>
        </li>
        <li>
          <a href="Page2.html">Add Student</a>
        </li>
      </ul>
    </div>
  </div>
  <div id="content-wrapper">
    <div id="content">
      <form id="customerform">
        <div>
          <label>Surname: </label>
          <div class="field">
            <input type="text" name="Surname" id="Surname">
			<span class="error" id="Surname_msg" style="display: none">*Required.</span>
          </div>
        </div>
        <div>
          <label>Name:</label>
          <div class="field">
            <input type="text" name="name" id="name">
			<span class="error" id="name_msg" style="display: none">*Required and alphabets only.</span>
          </div>
        </div>

        <div>
          <label>Gender: </label>
          <input type="radio" name="gender" id="gender" value="Female">Female
          <input type="radio" name="gender" id="gender" value="Male">Male
			<span class="error" id="gender_msg" style="display: none">*Required and must be Male or Female.</span>
          <br>
        </div>
		<div>
			<label>Address:</label>
			<div class="field">
				<textarea id="address"></textarea>
				<span class="error" id="address_msg" style="display: none">*Required.</span>
			 </div>
		</div>
		<div>
			<label>Email:</label>
			<div class="field">
			 	<input type="text" name="email" id="email">
				<span class="error" id="email_msg" style="display: none">*Must be a valid email.</span>
			</div>
		</div>
		 <div>
			 <label>Phone No:</label>
			 <div class="field">
			 	<input type="text" name="phone" id="phone">
				<span class="error" id="phone_msg" style="display: none">*Must be numeric only.</span>
			 </div>
        <input type="submit">
		<input type="reset" value="Cancel">
      </form>
    </div>
	</div>
    <div>
      <table width="98%" id="tblData" border="1">
        <tr>
			<th>ID</th>
			<th>Surname</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Address</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Actions</th>
        </tr>
      </table>
    </div>
  </div>
  <div id="footer"><a href="#">Copyright &copy; ITE - All right Reserved</a></div>
</div>
</body>
</html>
